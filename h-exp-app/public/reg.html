<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Registration</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <h2>User Registration form</h2>
    <form class="form-horizontal" method='post' action='http://localhost:4000/postuser'>
        <div class="form-group">
            <label class="control-label col-sm-2" for="email">Full name:</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" id="f_name" placeholder="Enter first name" name="f_name">
            </div>
            <div class="col-sm-5">
                <input type="text" class="form-control" id="l_name" placeholder="Enter last name" name="l_name">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="email">Contact info:</label>
            <div class="col-sm-5">
                <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
            </div>
            <div class="col-sm-5">
                <input type="text" class="form-control" id="phone" placeholder="Enter phone" name="phone">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="email">Profile Pic:</label>
            <div class="col-sm-5">
                <input type='file' name='fileUploaded'>
            </div>
            <div class="col-sm-5">
                <label class="radio-inline"><input type="radio" name="gender" value="male">Male</label>
                <label class="radio-inline"><input type="radio" name="gender" value="female">Female</label>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                    <label><input type="checkbox" name="accept_t_c"> Accept Terms & Conditions</label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default" name="submit" value="submit">Submit</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
